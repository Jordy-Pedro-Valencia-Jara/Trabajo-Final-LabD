{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css2/register.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.vippng.com/png/full/501-5019302_unidos-por-nios-saludables-nestle.png" >
    <title>Crear Platillo</title>
</head>
<body>
    <form action="create_saucer" method="post" enctype="multipart/form-data">
        <h1>Create Saucer</h1>
        {%csrf_token%}
        <select name="chef" >
            <option value="Comida">Comida</option>
        </select>
        <input type="text" name="Name" placeholder="Nombre del platillo"><br>
        <input type="file" name="Platillo_img"><br>
        <textarea name="Descripcion"  cols="30" rows="4" placeholder="Descripcion del platillo"></textarea><br>
        <input type="text" name="Breve" placeholder="Ingredientes">
        <input type="number" name="Precio" placeholder="Precio"><br>
        <input type="submit" value="Create Saucer">
    </form>
    <a href="http://localhost:8000">Return</a>
</body>
</html>
